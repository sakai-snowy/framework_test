<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>materialize Sandbox</title>
</head>

<body>
    <div class="container" style="padding:0 0 50px">
        <h1>COLORS</h1>
        <div class="red white-text">Div with color class</div>
        <div class="blue white-text">Div with color class</div>
        <div class="deep-purple blue-text lighten-3">Div with color class</div>

        <h1>BUTTONS</h1>
        <button class="btn">Read More</button>
        <button class="btn waves-effect waves-light">Read More</button>
        <button class="btn waves-effect red darken-3 white-text">Read More</button>
        <button class="btn btn-large">Read More</button>
        <button class="btn disabled">Read More</button>
        <button class="btn waves-effect blue lighten-3 white-text"><i class="material-icons left">cloud</i>Read More</button>
        <button class="btn waves-effect blue lighten-3 white-text"><i class="material-icons left">cloud</i>Read More</button>

        <!-- FLOATING BUTTON -->
        <a href="#" class="btn-floating red btn-large"><i class="large material-icons">add</i></a>

        <!-- fixed action button -->
        <div class="fixed-action-btn">
            <a class="btn-floating red btn-large">
                <i class="large material-icons">mode_edit</i>
            </a>
            <ul>
                <li>
                    <a class="btn-floating yellow btn-large">
                            <i class="large material-icons">insert_chart</i>
                    </a>
                </li>
                <li>
                    <a class="btn-floating blue btn-large">
                        <i class="large material-icons">format_quote</i>
                    </a>
                </li>
                <li>
                    <a class="btn-floating green btn-large">
                        <i class="large material-icons">publish</i>
                    </a>
                </li>
                <li>
                    <a class="btn-floating orange btn-large">
                        <i class="large material-icons">attach_file</i>
                    </a>
                </li>
            </ul>
        </div>

        <!-- (control) -->
        <div style="height:50px"></div>

        <!-- effects -->

        <!-- hoverable -->
        <div class="red white-text hoverable">hoverable content</div>

        <!-- img -->
        <div style="margin:10px ; text-align: center">
            <img src="img/hobby01.JPG" alt="" class="responsive-img">
        </div>

    </div> <!-- .container -->


    <div class="container">
        <h1>COLLECTIONS/LIST</h1>
        <!-- COLLECTION/LIST -->
        <ul class="collection">
            <li class="collection-item">Item 1</li>
            <li class="collection-item">Item 2</li>
            <li class="collection-item">Item 3</li>
            <li class="collection-item">Item 4</li>
        </ul>
        
        <br>

        <!-- links -->
        <div class="collection">
            <a href="" class="collection-item">Link 1</a>
            <a href="" class="collection-item">Link 2</a>
            <a href="" class="collection-item">Link 3</a>
            <a href="" class="collection-item">Link 4</a>
        </div>

    </div>



    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>
</html>
